{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class = "col-md-4 offset-md-4">
            <br />
            <div class="card">
                <div class="card-header text-white bg-secondary">
                    <div class="card-title">
                        Register
                    </div>
                </div>
                <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <!-- {{ form }} -->
                            {% for field in form %}
                                <div class="form-group">
                                    {{field.name}}
                                    <br />
                                    {{field}}
                                </div>
                            {%  endfor %}
                            <br />
                            <button class= "btn-dark text-white"  type="submit">Signup</button> 
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
